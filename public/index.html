<!DOCTYPE html>
<html>
  <head>
    <title> Cheap Beer </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <main class="container">

      <div class="site-header">
        <div class="header-left">
          <h1 class="site-title">Cheap Beer.</h1>
        </div>
        <div class="header-right">
          <a  class="btn-products" href="/products"> Get Products </a>
        </div>
      </div>

      <div class="beer-display">
        <div class="product-img-container">
          <script id="product-img-template" type="text/x-handlebars-template">

          </script>
        </div>
        <div class="product-info-container">
          <script id="product-info-template" type="text/x-handlebars-template">
            <h1>{{name}}</h1>
          </script>
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script type="text/javascript" src="index.js"></script>

    </main>

  </body>
</html>
